<body>
<div id = "sunset">This is a div element.</div>

<script>
fetch("https://api.sunrise-sunset.org/json?lat=34.1083&lng=-117.2898&formatted=0")
.then(response => response.json())
.then(data => {
const d = new Date(data.results.sunrise);
document.getElementById("sunset").innerHTML = "Sunrise today in San Bernardino is " + d.getHours() + ':' + d.getMinutes() + ' AM';
});
